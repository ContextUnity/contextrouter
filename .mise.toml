[tools]
python = "3.13"
uv = "latest"
gcloud = "latest"

[env]
_.file = { path = ".env", tools = true }
PYTHON = "$(mise which python)"

[tasks.sync]
description = "Install all dependencies (dev + vertex + observability)"
run = "uv sync --dev --extra vertex --extra observability"

[tasks.lint]
description = "Lint + format-check all code (Ruff)"
run = "uv run ruff check src/ && uv run ruff format --check src/"

[tasks.format]
description = "Format all code (Ruff)"
run = "uv run ruff check --fix src/ && uv run ruff format src/"

[tasks.test]
description = "Run all tests"
run = "uv run python -m pytest tests/ -v"

[tasks.test-unit]
description = "Run unit tests only"
run = "uv run python -m pytest tests/unit/ -v"

[tasks.security]
description = "Run security scan (Bandit)"
run = "uv run python -m bandit -c .bandit -r src/"

[tasks.check]
description = "Run all checks (lint + security + test)"
run = "uv sync --extra storage && uv pip install -e ../contextcore && mise run lint && mise run security && mise run test-unit"

# =============================================================================
# Server Commands
# =============================================================================

[tasks.serve]
description = "Start Router server"
run = "uv run contextrouter serve"

[tasks.dev]
description = "Start Router in development mode"
run = "uv run contextrouter serve --reload"

# =============================================================================
# RAG Commands
# =============================================================================

[tasks.rag-query]
description = "Query the RAG system"
run = "uv run contextrouter rag query"

[tasks.rag-chat]
description = "Start interactive RAG chat"
run = "uv run contextrouter rag chat"

# =============================================================================
# Enrichment Queue Commands
# =============================================================================

[tasks.queue-stats]
description = "Show enrichment queue stats"
run = "uv run python -c 'from contextrouter.cortex.queue import get_enrichment_queue; import asyncio; print(asyncio.run(get_enrichment_queue().get_queue_stats(\"traverse\")))'"

[tasks.queue-process]
description = "Process enrichment queue (Gardener)"
run = "uv run python -m contextrouter.cortex.graphs.gardener --tenant traverse"

# =============================================================================
# GCloud Commands
# =============================================================================

[tasks.gcloud-auth]
description = "Authenticate with GCP"
run = "gcloud auth login"

[tasks.gcloud-adc]
description = "Set up Application Default Credentials"
run = "gcloud auth application-default login"

[tasks.gcloud-set-project]
description = "Set GCP project"
run = "gcloud config set project $PROJECT_ID"

[tasks.gcloud-check]
description = "Check active gcloud auth/project"
run = '''
echo "active_account=$(gcloud auth list --filter=status:ACTIVE --format=value(account) 2>/dev/null || true)"
echo "active_project=$(gcloud config get-value project 2>/dev/null || true)"
echo "expected_PROJECT_ID=$PROJECT_ID"
'''

[tasks.setup]
description = "Complete development environment setup"
run = """
mise run gcloud-auth &&
mise run gcloud-adc &&
mise run sync
"""

# =============================================================================
# Utility
# =============================================================================

[tasks.clean]
description = "Clean cache files and build artifacts"
run = """
find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
find . -type f -name "*.pyc" -delete 2>/dev/null || true
find . -type f -name "*.pyo" -delete 2>/dev/null || true
find . -type d -name "*.egg-info" -exec rm -rf {} + 2>/dev/null || true
rm -rf .pytest_cache/ .ruff_cache/ build/ dist/ 2>/dev/null || true
"""

[tasks.build]
description = "Build distribution packages"
run = "uv build"
