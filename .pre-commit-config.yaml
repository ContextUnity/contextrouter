# Pre-commit hooks configuration for ContextRouter
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: [-c, .bandit, -r, src/contextrouter]
        additional_dependencies: ["tomli; python_version<'3.11'"]

  # Local architecture enforcement
  - repo: local
    hooks:
      - id: architecture-check
        name: Architecture enforcement
        entry: python scripts/check_architecture.py
        language: python
        pass_filenames: false
        files: ^src/contextrouter/cortex/graphs/
